<script src="{{ "/js/zozo.js" | absURL }}"></script>
<script src="{{ "/js/highlight.pack.js" | absURL }}"></script>
<link  href="{{ "/css/fancybox.min.css" | absURL }}" rel="stylesheet">
<script src="{{ "/js/fancybox.min.js" | absURL }}"></script>

{{ if .Site.Params.google_analytics_id }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google_analytics_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.google_analytics_id }}');
</script>
{{ end }}

<script>hljs.initHighlightingOnLoad()</script>

{{ if .Site.Params.mathJax }}
  {{ partial "mathjax.html" . }}
{{ end }}
